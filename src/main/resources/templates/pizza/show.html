<!DOCTYPE html>
<html>
<head>
<head th:replace="pizza/Frags :: head(${pizza.getNome()})" >
</head>
<body data-bs-theme="dark">
	
	<div th:replace="pizza/Frags :: header()"></div>
	
	<div class="container">
			
			
			<div class=" my-4 row justify-content-center">
				
				
				
				<div class="col-6">
					<div class="card" th:object="${pizza}">
						
						
						
						<img class="img-fluid card-img-top" th:src="@{${pizza.getFotoUrl()}}">
						
						<div class="card-body">
							
							<div >id: [[${pizza.getId()}]]</div>
							
							<div >nome: [[${pizza.getNome()}]]</div>
							
							<div >descrizione: [[${pizza.getDescrizione()}]] </div>
							
							<div >prezzo: [[${pizza.getPrezzo()}]] â‚¬</div>
							
							<ul  th:if=" ${pizza.offertaSpeciale} != null " >
								
								offerte:
							
								<li th:each="offerta : *{offertaSpeciale}">
									
									<div>
										
										[[${offerta.titolo}]]
										
										<th:block th:replace="pizza/Frags::button('/pizza/'+${pizza.id} +'/offertaSpeciale/edit/' + ${offerta.id} , 'edit')"></th:block>
									
										<form class="col" method="POST" th:action="@{/pizza/{pizza_id}/offertaSpeciale/delete/{id}  (pizza_id=${pizza.id}, id=${offerta.id})}">
								
											<input class="btn btn-danger" type="submit" value="delete">
											
										</form>
										
									</div>
									
									
									
									
								</li>
						
							</ul>
							
						</div>
						
						<div class="text-center my-4" th:insert="pizza/Frags :: button('/' , 'home')" ></div>
						
						<div class="" th:insert="pizza/Frags :: button('/pizza/' + ${pizza.id} + '/offertaSpeciale/create' , 'Create New Offerta Speciale')" ></div>

						
					</div>
				</div>

</bodydata-bs-theme="dark">
</html>
